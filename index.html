<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LitList</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header>
        <h1>LitList</h1>
        <p>The all in one site to find a book recomendation. It's gonna be LIT!</p>
    </header>
  <div class="div-search-menu">
      <h2 id="h2-search">What are you in the mood for?</h2>
      <form id="search-form" class="form">
        <input id="search-input" class="form-input" type="text" placeholder="Search!"><br>
        <select id="format-input" class="form-input">
          <option value="" disabled selected>Select a genre...</option>
          <option value="romance">Romance</option>
          <option value="fiction">Fiction</option>
          <option value="non-fiction">Non-Fiction</option>
          <option value="fantasy">Fantasy</option>
          <option value="horror">Horror</option>
          <option value="mystery">Mystery</option>
          <option value="self-help">Self Help</option>
          <option value="history">History</option>
          <option value="poetry">Poetry</option>
          <option value="adventure">Adventure</option>
          <option value="cooking">Cooking</option>
          <option value="biography">Biography</option>
          <option value="action">Action</option>
          <option value="childrens">Children</option>
        </select><br>
        <button class="btn btn-info btn-block">Let's Get Lit!</button>
      </form>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
